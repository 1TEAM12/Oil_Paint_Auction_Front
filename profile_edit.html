<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic metas
  ======================================== -->
  <meta charset="utf-8" />
  <title>Author Profile || Banu - NFT Marketplace Template</title>
  <meta name="robots" content="noindex, follow" />
  <meta name="description" content="" />

  <!-- Mobile specific metas
    ======================================== -->
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Icon fonts
	======================================== -->
  <link rel="stylesheet" href="./assets/fonts/remixicon.css" />

  <!-- links for favicon
    ======================================== -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon.ico" />

  <!-- CSS
	======================================== -->
  <link rel="stylesheet" href="./assets/css/vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/vendor/slick.css">
  <link rel="stylesheet" href="./assets/css/vendor/slick-theme.css">

  <!--제이쿼리문-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Style css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    .alert-danger {
        color: #FF512F;
        background-color: #20202D;
        display: none;
      }
      
      .alert{
        position: relative;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 0.25rem;
      }

  
  </style>
</head>

<body>
  <!-- Start Preloader -->
  <div id="preloader">
    <div id="ctn-preloader" class="ctn-preloader">
      <div class="animation-preloader">
        <div class="icon"><img src="./assets/images/logo-preloader.png" alt="logo" class="m-auto d-block"> <span></span>
        </div>
      </div>
    </div>
  </div>
  <!-- End Preloader -->
    <!-- Start SignUp area -->
    <section class="signup-wrapper signin-wrapper ptb-120">
        <div class="container">
          <div class="row align-items-center gutter-0">
            <div class="col-xl-4 offset-0 col-lg-8 ">
              <div class="signin-content">
                <form action="#" class="signin-form">
                  <!-- End .logo-wrapper -->
                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="field-box">
                        <div style="text-align:center; display:inline-block;">
                        <div class="preview">
                            <div class="upload">
                                <canvas id="imageCanvas"></canvas>
                            </div>
                        </div>
                        <input id="id_photo" type="file" name="image" required>
                        </div>
                        <p></p>
                        <input id="nickname" type="text" placeholder="Nickname" required>
                      </div>
                    </div>
                    <!-- End .col -->
    
                    <div class="col-md-12">
                      <div class="field-box">
                        <a class="btn btn-gradient w-100 justify-content-center btn-medium" type="submit" onclick="ProfileEdit()"><span>Send
                          </span></a>
                      </div>
                    </div>
                    <p></p>
                    <div class="alert alert-danger" style="border:solid 1px; font-size:15px" id="alert-danger"></div>
                    <!-- End .col -->
                  </div>
                  <!-- End .row -->
    
                </form>
                <!-- End signin form -->
              </div>
            </div>
            <!-- End .col -->
          </div>
          <!-- End .row -->
        </div>
      </section>
      <!-- End .signup-wrapper -->


  <!-- JS ============================================ -->
  <script src="assets/js/vendor/jquery.js"></script>
  <script src="assets/js/vendor/jquery.nice-select.min.js"></script>
  <script src="assets/js/vendor/modernizer.min.js"></script>
  <script src="assets/js/vendor/slick.min.js"></script>
  <script src="assets/js/vendor/bootstrap.min.js"></script>
  <script src="assets/js/vendor/waypoint.js"></script>
  <script src="assets/js/vendor/js.cookie.js"></script>
  <script src="assets/js/vendor/count-down.js"></script>
  <script src="assets/js/vendor/counter-up.js"></script>
  <script src="assets/js/vendor/isotop.js"></script>
  <script src="assets/js/vendor/imageloaded.js"></script>
  <script src="assets/js/vendor/jquery.custom-file-input.js"></script>
  <script src="./static/script/base_api.js"></script>
  <script src="./static/script/user_edit_api.js"></script>

  <!-- main JS -->
  <script src="assets/js/main.js"></script>
</body>

</html>
