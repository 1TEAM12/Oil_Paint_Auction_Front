    ======================================== -->

  <!-- Icon fonts
	======================================== -->
  <link rel="stylesheet" href="./assets/fonts/remixicon.css" />

  <!-- links for favicon

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon.ico" />

  <!-- CSS

  <link rel="stylesheet" href="./assets/css/vendor/bootstrap.min.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />

<body>
  <!-- Start Preloader -->
  <div id="preloader">
    <div id="ctn-preloader" class="ctn-preloader">
      <div class="animation-preloader">
        <div class="icon"><img src="./assets/images/logo-preloader.png" alt="logo" class="m-auto d-block"> <span></span>
        </div>
      </div>
    </div>
  </div>
  <!-- End Preloader -->

  <!-- start header area -->
  <header class="ib-header header-default header-fixed header--sticky fluid-header">
    <div class="header-inner d-flex align-items-center justify-content-between">
      <div class="header-left d-flex align-items-center">
        <div class="logo-wrapper">
          <a href="index.html" class="logo logo-light"><img src="./assets/images/logo-white.png" alt="brand"> </a>
          <a href="index.html" class="logo logo-dark"><img src="./assets/images/logo-dark.png" alt="brand"> </a>
        </div>
        <!-- End .logo-wrapper -->
      </div>
      <!-- End .header-left -->

      <div class="header-right d-flex align-items-center">
        <ul class="header-right-inner">
          <li class=" d-none d-lg-block">
            <form action="#" class="search-bar">
              <input type="text" name="search" placeholder="Search" id="search">
              <button class="search-btn" type="submit"> <i class="ri-search-line"></i></button>
            </form>
          </li>
          <!-- End .search-bar -->

          <li class="setting-option d-block  d-lg-none ">
            <div class="icon-box search-mobile-icon">
              <button><i class="ri-search-line"></i></button>
            </div>
            <form id="header-search-1" action="#" method="GET" class="large-mobile-blog-search search-bar">
              <input type="text" name="search" placeholder="Search" id="search_2">
              <button class="search-btn" type="submit"> <i class="ri-search-line"></i></button>
            </form>
          </li>
          <!-- End .search-mobile-icon -->

          <li class="setting-option mobile-menu-bar d-block d-xl-none">
            <button class="hamberger-button">
              <i class="ri-menu-2-fill"></i>
            </button>
          </li>
          <!-- End .mobile-menu-bar -->
          <li class="avatar-info"> <a href="product-details.html"><img src="./assets/images/avatar/user.png"
                alt="user avatar"></a>
            <ul class="submenu">
              <li><a href="#"><i class="ri-user-line"></i> Profile</a></li>
              <li><a href="#"><i class="ri-edit-line"></i> Create Item</a></li>
              <li><a href="#"><i class="ri-layout-grid-line"></i>Authors</a></li>
              <li><a href="#"><i class="ri-logout-box-r-line"></i>Sign in</a></li>
            </ul>
          </li>
          <!-- End .avatar-info -->

          <li>
            <label class="theme-switcher-label d-flex" for="theme-switcher">
              <input type="checkbox" class="theme-switcher" id="theme-switcher">
              <div class="switch-handle">
                <i class="ri-sun-line light-text"></i>
                <i class="ri-moon-line dark-text"></i>
              </div>
            </label>
          </li>
          <!-- End Dark & Light Swither -->
        </ul>

      </div>
      <!-- End .header-left -->
    </div>
  </header>
  <!-- End header area -->

  <!-- Start banner area -->
  <section class="inner-page-banner bg-2 bg-image">
    <div class="container">
      <div class="inner text-center">
        <h1 class="title">Set Password</h1>
        <nav class="mt-4">
        </nav>
      </div>
    </div>
    <!-- End .container -->
  </section>
  <!-- End banner area -->


  <!-- Start SignUp area -->
  <section class="signup-wrapper signin-wrapper ptb-120">
    <div class="container">
      <div class="row align-items-center gutter-0">
        <div class="col-xl-4 offset-4 col-lg-8 ">
          <div class="signin-content">
            <form action="#" class="signin-form">
              <!-- End .logo-wrapper -->
              <div class="row">
                <div class="col-md-12 mb-4">
                  <div class="field-box">
                    <label for="password" class="form-label">Set Password </label>
                    <input id="password" type="password" placeholder="Password" required>
                    <p></p>
                    <input id="repassword" type="password" placeholder="Confirm Password" required>
                  </div>
                </div>
                <!-- End .col -->

                <div class="col-md-12">
                  <div class="field-box">
                    <a class="btn btn-gradient w-100 justify-content-center btn-medium" type="submit" onclick="Set_Password()"><span>Send
                      </span></a>
                  </div>
                </div>
                <p></p>
                <div class="alert alert-danger" style="border:solid 1px; font-size:10px" id="alert-danger"></div>
                <!-- End .col -->
              </div>
              <!-- End .row -->

            </form>
            <!-- End signin form -->
          </div>
        </div>
        <!-- End .col -->
      </div>
      <!-- End .row -->
    </div>
  </section>
  <!-- End .signup-wrapper -->

  <script src="assets/js/vendor/imageloaded.js"></script>
  <script src="assets/js/vendor/jquery.custom-file-input.js"></script>
  <script src="static/script/base_api.js"></script>
  <script src="static/script/set_password_api.js"></script>
  <!-- main JS -->
  <script src="assets/js/main.js"></script>
