<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sign Up/Sign In Responsive form</title>
  <link rel="stylesheet" href="./static/style/css/user_style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <div class="login">
    <div class="login__content">
      <div class="login__img">
        <img src="https://thomaskinkade.com/wp-content/uploads/2022/08/chreve-1024x770.jpg" alt="user login">
      </div>
      <div class="login__forms">

<!--         login form -->
        <form action="" class="login__register" id="login-in">
          <h1 class="login__title">Sign In</h1>
          <div class="login__box">
            <i class='bx bx-at login__icon'></i>
            <input type="text" placeholder="Email" class="login__input" name="signin_email">
          </div>
          <div class="login__box">
            <i class='bx bx-lock login__icon'></i>
            <input type="password" placeholder="Password" class="login__input" name="signin_password">
          </div>
          <a href="#" class="login__forgot">Forgot Password? </a>
          
          <a href="#" class="login__button">Sign In</a>
          
          <div>
            <span class="login__account login__account--account">Don't Have an Account?</span>
            <span class="login__signin login__signin--signup" id="sign-up">Sign Up</span>
          </div>
        </form>
        
<!--         create account form -->
        <form action="" class="login__create none" id="login-up">
          <h1 class="login__title">Create Account</h1>
          
          <div class="login__box">
            <i class='bx bx-at login__icon'></i>
            <input type="text" placeholder="Email" class="login__input" name="email">
          </div>

          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" placeholder="Nickname" class="login__input" name="nickname">
          </div>
          
          <div class="login__box">
            <i class='bx bx-lock login__icon'></i>
            <input type="password" placeholder="Password" class="login__input" name="password">
          </div>
          
          <div class="login__box">
            <i class='bx bx-lock login__icon'></i>
            <input type="password" placeholder="Confrim Password" class="login__input" name="repassword">
          </div>

          <a href="#" class="login__button" id="sign_in_btn">Sign Up</a>
          
          <div>
            <span class="login__account login__account--account">Already have an Account?</span>
            <span class="login__signup login__signup--signup" id="sign-in">Sign In</span>
          </div>
          
          <!-- <div class="login__social">
            <a href="#" class="login__social--icon"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="login__social--icon"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="login__social--icon"><i class='bx bxl-google'></i></a>
            <a href="#" class="login__social--icon"><i class='bx bxl-github'></i></a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="./static/style/js/user_script.js"></script>
  <script  src="./static/script/base_api.js"></script>
  <script  src="./static/script/user_api.js"></script>

</body>
</html>
